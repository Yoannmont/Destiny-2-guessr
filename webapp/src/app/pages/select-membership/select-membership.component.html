<div class="layout container-fluid my-1">
    <div class="row">
        <div class="col mx-auto">
            <h1 class="section-title text-center" i18n>Sélectionnez votre compte Destiny 2</h1>
        </div>
    </div>
    <div class="row mt-3 text-center">
        <div class="col-lg-9 mx-auto">
            <div *ngIf="memberships.length === 0" class="col mx-auto">
                <p i18n>Chargement des comptes...</p>
            </div>
            <div *ngIf="timedOut" class="col mx-auto">
                <p i18n>Une erreur est survenue lors de la récupération de vos comptes Destiny 2.
                    Veuillez réessayer ultérieurement.
                </p>
            </div>

            <div *ngIf="memberships.length > 0" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4">
                <div *ngFor="let membership of memberships" class="col mx-auto h-100 p-3 pointer membership-card"
                    (click)="selectMembership(membership)" [id]="membership.membershipId">
                    <img [src]="createIconLink(membership.iconPath)" [alt]="getPlatformName(membership.membershipType)"
                        class="card-img-top platform-icon">
                    <h3 class="card-title">{{ membership.displayName }}</h3>
                    <div class="card-body">
                        <p class="card-text">{{ getPlatformName(membership.membershipType) }}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
